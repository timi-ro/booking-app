services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "${APP_PORT:-8000}:8000"
        volumes:
            - .:/var/www/html
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - booking-network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
            interval: 30s
            retries: 3
            timeout: 10s
            start_period: 10s
        restart: unless-stopped

    mysql:
        image: mysql:8.0
        ports:
            - "${DB_PORT:-3306}:3306"
        environment:
            MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
            MYSQL_DATABASE: "${DB_DATABASE}"
            MYSQL_USER: "${DB_USERNAME}"
            MYSQL_PASSWORD: "${DB_PASSWORD}"
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        volumes:
            - mysql-data:/var/lib/mysql
            - ./docker/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh
        networks:
            - booking-network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            interval: 10s
            retries: 5
            timeout: 5s
        restart: unless-stopped

    redis:
        image: redis:alpine
        ports:
            - "${REDIS_PORT:-6379}:6379"
        volumes:
            - redis-data:/data
        networks:
            - booking-network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            retries: 3
            timeout: 5s
        restart: unless-stopped

networks:
    booking-network:
        driver: bridge

volumes:
    mysql-data:
        driver: local
    redis-data:
        driver: local